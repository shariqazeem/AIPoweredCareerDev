version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: django_container
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DJANGO_SETTINGS_MODULE=career_development.settings
      - DJANGO_DEBUG=False
    ports:
      - "80:8000"
    volumes:
      - ./media:/app/media
volumes:
  postgres_data:
