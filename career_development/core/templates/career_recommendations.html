{% extends "base.html" %}

{% block title %}Career Recommendations{% endblock %}

{% block content %}

        <div class="card-body">
            <h2 class="card-title text-center mb-4">Career Recommendations</h2>
            <ul class="list-group">

                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
