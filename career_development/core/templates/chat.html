{% extends 'base.html' %}

{% block title %}Chat with {{ receiver.username }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Chat with {{ receiver.username }}</h2>
    <div class="chat-box">
        {% for message in messages %}
            <div class="message {% if message.sender == user %}sent{% else %}received{% endif %}">
                <p>{{ message.content }}</p>
                <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>

<style>
    .chat-box {
        border: 1px solid #ccc;
        padding: 10px;
        max-height: 400px;
        overflow-y: auto;
    }
    .message {
        margin-bottom: 10px;
    }
    .message.sent {
        text-align: right;
    }
    .message.received {
        text-align: left;
    }
</style>
{% endblock %}
