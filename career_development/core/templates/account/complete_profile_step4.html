{% extends "base.html" %}
{% block title %}Complete Profile Step 4{% endblock %}
{% block content %}
<div class="progress mt-3">
    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-lg bg-dark text-light" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Complete Profile - Step 4</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.career_interests }}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100 mt-3">Finish</button>
        </form>
    </div>
</div>
<script>
    (function() {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()

    document.addEventListener('DOMContentLoaded', function() {
        const tour = new Shepherd.Tour({
            defaultStepOptions: {
                classes: 'shadow-md bg-purple-dark',
                scrollTo: true,
                cancelIcon: {
                    enabled: true
                },
                arrow: true
            }
        });

        {% for field in form %}
        tour.addStep({
            id: '{{ field.id_for_label }}',
            text: `Provide your skill level for {{ field.label }}.`,
            attachTo: {
                element: '#{{ field.id_for_label }}',
                on: 'bottom'
            },
            buttons: [
                {
                    text: 'Previous',
                    action: tour.back
                },
                {
                    text: 'Next',
                    action: tour.next
                }
            ]
        });
        {% endfor %}

        tour.start();
    });
</script>
{% endblock %}
