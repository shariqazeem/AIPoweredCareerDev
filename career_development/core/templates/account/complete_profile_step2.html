{% extends "base.html" %}
{% block title %}Complete Profile Step 2{% endblock %}
{% block content %}
<div class="progress mt-3">
    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-lg bg-dark text-light" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Complete Profile - Step 2</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.skills.label_tag }} {{ form.skills }}
            </div>
            <div class="form-group">
                {{ form.career_goals.label_tag }} {{ form.career_goals }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
        </form>
    </div>
</div>
<script>
    (function() {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script>
$(function() {
    var skillsByInterest = {
        "technology": ["HTML", "CSS", "JavaScript", "Python", "Django"],
        "business": ["Management", "Marketing", "Finance", "Sales"],
        "arts": ["Drawing", "Painting", "Sculpting", "Photography"],
        "music": ["Instrument Playing", "Vocals", "Composition", "Music Production"],
        "sports": ["Team Sports", "Individual Sports", "Coaching", "Fitness"],
        "fashion": ["Fashion Designing", "Fashion Styling", "Fashion Illustration", "Fashion Merchandising"]
    };

    var careerInterest = "{{ form.career_interests.value }}";
    var availableSkills = skillsByInterest[careerInterest] || [];

    $("#id_skills").autocomplete({
        source: availableSkills
    });
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tour = new Shepherd.Tour({
            defaultStepOptions: {
                classes: 'shadow-md bg-purple-dark',
                scrollTo: true,
                cancelIcon: {
                    enabled: true
                },
                arrow: true
            }
        });

        tour.addStep({
            id: 'skills',
            text: 'Select the skills you possess. You can choose multiple skills.',
            attachTo: {
                element: '#id_skills',
                on: 'bottom'
            },
            buttons: [
                {
                    text: 'Next',
                    action: tour.next
                }
            ]
        });

        tour.addStep({
            id: 'career_goals',
            text: 'Describe your career goals and what you hope to achieve.',
            attachTo: {
                element: '#id_career_goals',
                on: 'bottom'
            },
            buttons: [
                {
                    text: 'Previous',
                    action: tour.back
                },
                {
                    text: 'Finish',
                    action: tour.complete
                }
            ]
        });

        tour.start();
    });
</script>
{% endblock %}
