{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Dashboard</h1>
    <div class="row">
        <!-- Career Progress Section -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title">Career Progress</h5>
                    <canvas id="careerProgressChart"></canvas>
                </div>
            </div>
        </div>
        <!-- Skill Assessment Section -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title">Skill Assessment</h5>
                    <canvas id="skillAssessmentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var careerProgressData = {{ career_progress|safe }};
        var skillAssessmentData = {{ skill_assessment|safe }};
        
        var ctx1 = document.getElementById('careerProgressChart').getContext('2d');
        var careerProgressChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: careerProgressData.labels,
                datasets: [{
                    label: 'Career Progress',
                    data: careerProgressData.data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx2 = document.getElementById('skillAssessmentChart').getContext('2d');
        var skillAssessmentChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: skillAssessmentData.labels,
                datasets: [{
                    label: 'Skill Assessment',
                    data: skillAssessmentData.data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
