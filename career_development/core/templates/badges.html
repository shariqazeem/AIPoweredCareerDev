<!-- badges.html -->
{% extends 'base.html' %}
{% block title %}My Badges{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<style>
    .badge-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .badge {
        margin: 10px;
        text-align: center;
    }

    .badge img {
        width: 100px;
        height: 100px;
    }

    .placeholder-image {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        border-radius: 50%;
    }
</style>

<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h1 class="card-title text-center mb-4">My Badges</h1>
        <div class="badge-container">
            {% for user_badge in badges %}
                <div class="badge">
                    {% if user_badge.badge.image %}
                        <img src="{{ user_badge.badge.image.url }}" alt="{{ user_badge.badge.name }}">
                    {% else %}
                        <div class="placeholder-image">
                            {{ user_badge.badge.name|slice:":1" }}
                        </div>
                    {% endif %}
                    <p>{{ user_badge.badge.name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
